<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Realtime Crypto Currency Socket.</title>
    <style>
        .price{
            margin: 24px;
            color: grey;
            font-size: 38px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="28" fill="currentColor" class="bi bi-currency-bitcoin" viewBox="0 0 16 16">
                <path d="M5.5 13v1.25c0 .138.112.25.25.25h1a.25.25 0 0 0 .25-.25V13h.5v1.25c0 .138.112.25.25.25h1a.25.25 0 0 0 .25-.25V13h.084c1.992 0 3.416-1.033 3.416-2.82 0-1.502-1.007-2.323-2.186-2.44v-.088c.97-.242 1.683-.974 1.683-2.19C11.997 3.93 10.847 3 9.092 3H9V1.75a.25.25 0 0 0-.25-.25h-1a.25.25 0 0 0-.25.25V3h-.573V1.75a.25.25 0 0 0-.25-.25H5.75a.25.25 0 0 0-.25.25V3l-1.998.011a.25.25 0 0 0-.25.25v.989c0 .137.11.25.248.25l.755-.005a.75.75 0 0 1 .745.75v5.505a.75.75 0 0 1-.75.75l-.748.011a.25.25 0 0 0-.25.25v1c0 .138.112.25.25.25L5.5 13zm1.427-8.513h1.719c.906 0 1.438.498 1.438 1.312 0 .871-.575 1.362-1.877 1.362h-1.28V4.487zm0 4.051h1.84c1.137 0 1.756.58 1.756 1.524 0 .953-.626 1.45-2.158 1.45H6.927V8.539z"/>
            </svg>
        Crypto Watch - Realtime Crypto Currency Spectator</a>
    </nav>
    <div class="container">
        <center>
            <h2></h2>
        </center>
    </div>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <center style="color: black; text-transform: uppercase; font-weight: bold;">Crypto Currencies</center>
            </div>
            <div class="card-body">
                <div class="row mt-4">
                    <div class="col-4">
                        <center><img src="https://s3.us-east-2.amazonaws.com/nomics-api/static/images/currencies/btc.svg" height="38" width="38" alt="bitcoin_svg"><span style="font-weight: bold; letter-spacing: 4px; margin-left: 12px;">BTC</span></center>
                         <center class="price" id='btc'><div class="spinner-grow text-warning" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div></center>   
                    </div>
                    <div class="col-4">
                        <center><img src="https://s3.us-east-2.amazonaws.com/nomics-api/static/images/currencies/eth.svg" height="38" width="38" alt="bitcoin_svg"><span style="font-weight: bold; letter-spacing: 4px; margin-left: 12px;">ETH</span></center>
                        <center class="price" id='eth'><div class="spinner-grow text-dark" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div></center>   </center>   
                    </div>
                    <div class="col-4">
                        <center><img src="https://s3.us-east-2.amazonaws.com/nomics-api/static/images/currencies/XRP.svg" height="38" width="38" alt="bitcoin_svg"><span style="font-weight: bold; letter-spacing: 4px; margin-left: 12px;">XPR</span></center>
                        <center class="price" id='xpr'><div class="spinner-grow text-secondary" role="status">
                            <span class="visually-hidden">Loading...</span>
                          </div></center>   </center>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>

    var ws = new WebSocket('ws://localhost:8000/crypto/')
    
    ws.onmessage = (e) => {
        document.getElementById('btc').innerHTML = "$ " + JSON.parse(e.data)[0].price
        document.getElementById('eth').innerHTML = "$ " + JSON.parse(e.data)[1].price
        document.getElementById('xpr').innerHTML = "$ " + JSON.parse(e.data)[2].price
    }

</script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
